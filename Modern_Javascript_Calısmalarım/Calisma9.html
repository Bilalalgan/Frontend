<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Modern Javascript1</title>
</head>
<body>

    

    <!-- Bootsrap js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <!-- Bizim Javascript Kodlar -->
    <script>
      

      //Parent Class
      class Kisi{
        constructor (ad, dogumyili){
            console.log("Kişi Oluşturuldu.")
            this.ad = ad;
            this.dogumyili = dogumyili;
        }

        yashesapla(){
            let tarih = new Date().getFullYear();
            return tarih - this.dogumyili;
        }

        kendinitanit(){
            return`benim adım ${this.ad}`;
        }
      }

      //Child Class
      class Ogrenci extends Kisi{
        constructor (ad,dogumyili, okulno){
          console.log("Ogrenci Oluşturuldu.");
          super(ad,dogumyili);
          this.okulno = okulno;
        }

        derscalis(){
          return `${this.ad} Ders Çalışıyor.`;
        }

        kendinitanit(){
          return `benim adım ${this.ad} ve okul numaram ${this.okulno}`;
        }
      }

      let kisi = new Kisi("Hakan Kör", 1978);
      let ogrenci = new Ogrenci("Bilal Algan", 2000, 204210017 );

      console.log(kisi.yashesapla());
      console.log(ogrenci.yashesapla());
      console.log(ogrenci.derscalis());
      console.log(kisi.kendinitanit());
      console.log(ogrenci.kendinitanit());

    </script>
</body>
</html>
