<body>

    

    <!-- Bootsrap js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <!-- Bizim Javascript Kodlar -->
    <script>

        //1. kısım

        const ogrenciler = new Map();

        ogrenciler.set(1,"Bilal Algan");
        ogrenciler.set(2,"Yunus");
        ogrenciler.set(3,"Muhammed");

        console.log(ogrenciler.get(1));
        
        sonuc = ogrenciler.size;
        sonuc = ogrenciler.has(2);
        // ogrenciler.delete(1);
        sonuc = ogrenciler.size;
        // sonuc = ogrenciler.clear();

        console.log(sonuc);


        //2. kısım

        for(let x of ogrenciler.keys()){  //Tüm key bilgilerine ulaşma.
            console.log(x);
        }

        for(let x of ogrenciler.values()){ //Tüm value bilgilerine ulaşma.
            console.log(x);
        }

        for(let x of ogrenciler.entries()){ //Hem value, hem key getirmektedir.
            console.log(x);
        }

        for(let x of ogrenciler.entries()){
            console.log(x[1]);
        }

        for(let [key,value] of ogrenciler.entries()){
            console.log(key,value);
        }


        //3. kısım

        let user = {username:"bilalalgann"};
        ogrenciler.set(user, "Bilal algan bilgileri");
        console.log(ogrenciler.get(user))


    </script>
