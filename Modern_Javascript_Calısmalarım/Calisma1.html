<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Modern Javascript1</title>
</head>
<body>

    

    <!-- Bootsrap js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <!-- Bizim Javascript Kodlar -->
    <script>

        //ES5
        function selamlama(){
            console.log("Merhaba canım");
        }
        selamlama();


        var selamlamaES5 = function(){
            console.log("Merhaba ES5");
        }
        selamlamaES5();

        var toplamES5 = function(a,b){
            return a + b;
        }
        console.log(toplamES5(10,20));

        //ES6
        const selamlama2 = () => console.log("Merhaba Canım1");
        selamlama2();

        const selamlamaES6 = (isim) => {console.log("Merhaba Canım " + isim);}
        selamlamaES6("Bilal")

        const toplamES6 = (a,b) => a+b;
        console.log(toplamES6(30,50));

        const toplamES6_2 = (a,b) => {return a + b};
        console.log(toplamES6_2(90,50));
        

    </script>
</body>
</html>
