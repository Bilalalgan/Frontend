<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Modern Javascript1</title>
</head>
<body>

    

    <!-- Bootsrap js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <!-- Bizim Javascript Kodlar -->
    <script>

        //1. kısım  (array destructuring)

        let name = ["bilal", "algan"];
        
        let firstname = name[0];
        let lastname = name[1];

        let [isim,soyisim] = "Bilal Algan".split(" ");

        console.log(firstname + lastname);
        console.log(isim + soyisim);
       
        //2. kısım (array destructuring)

        let user = ["bilal", "algan", "ığdır", "merkez"];

        let [ad,soyad, ...adress] = user;
        console.log(ad, soyad, adress);

        //3. kısım (Object destructuring)
        
        let urun = {
            marka: "Apple",
            model: "İphone",
            fiyat: 20000,
        }

        function urungoster(obj){
            let {marka, model, fiyat = 0, satisdurumu = false} = obj;
            console.log(marka, model, fiyat, satisdurumu);
        }

        urungoster(urun)




    </script>
</body>
</html>
