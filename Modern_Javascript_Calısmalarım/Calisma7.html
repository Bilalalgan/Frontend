<body>

    

    <!-- Bootsrap js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <!-- Bizim Javascript Kodlar -->
    <script>
        
      //function constructor

      function KisiES5(ad,meslek, dogumyili){
        this.ad = ad;
        this.meslek = meslek;
        this.dogumyili = dogumyili;
        this.yashesapla = function(){
            let tarih = new Date().getFullYear();
            return tarih - this.dogumyili;
        }
      }

      KisiES5.prototype.yashesapla = function(){
            let tarih = new Date().getFullYear();
            return tarih - this.dogumyili;
      }

      let emre = new KisiES5("Emre Yagci", "ogrenci", 1990);
      let ahmet = new KisiES5("Ahmet Turan", "Ogretmen", 1994);

      console.log(emre.yashesapla());
      
      // Class Yapısı
      
      class KisiES6 {
        constructor (ad, meslek, dogumyili){
            this.ad = ad;
            this.meslek = meslek;
            this.dogumyili = dogumyili;
            console.log("nesne oluşturuldu.");
        }

        yashesapla(){
            let tarih = new Date().getFullYear();
            return tarih - this.dogumyili;
        }
      }

      let kisi1 = new KisiES6("Bilal algan", "ogrenci", 2000);
      console.log(kisi1.yashesapla());

    </script>
