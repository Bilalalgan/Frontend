<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Modern Javascript1</title>
</head>
<body>

    

    <!-- Bootsrap js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <!-- Bizim Javascript Kodlar -->
    <script>

        //1. kısım

        const mesaj = ["benim", "adım", "bilal"];

        let sonuc = "";
        for (let x of mesaj){
            sonuc += x + " ";
        }
        console.log(sonuc);
        console.log(...mesaj);


        //2. kısım
        const dizi1 = ["bir", "iki"];
        const dizi2 = ["üc", "dort"];
        
        const dizi3 = [...dizi1,...dizi2,"beş"];
        console.log(dizi3);


        //3. kısım

        const sayilar1 = [1,2,3];
        const sayilar2 = sayilar1;
        const sayilar3 = [...sayilar1];

        sayilar2[0] = 10;

        console.log(sayilar1);
        console.log(sayilar2);
        console.log(sayilar3);

        //4. kısım
        const user = {
            username : "bilalalgan",
            email: "bilalalgan@hotmail.com"
        }

        const adress = {
            username : "bilal",
            city:"Çorum"
        }

        console.log({...user,...adress});

        //5. kısım

        function toplama(...args){
            let sonuc = 0;
            
            for (let sayi of args){
                sonuc += sayi;
            }
            return sonuc;
        }

        console.log(toplama(1,2,3,4,5));


        //6. kısım
        function bilgilerigoster(isim,soyad,...adress){
            console.log(isim,soyad, adress);
        }
        bilgilerigoster("bilal","algan", "Çorum", "Osmancık");



    </script>
</body>
</html>
